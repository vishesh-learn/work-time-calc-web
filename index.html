<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">

  <link rel="stylesheet" href="main.css">

  <title>work-time-calc</title>
</head>

<body>
  <header>
    <div class="header-content">
      <div class="header-text">
        <h1>Work Time Calculator</h1>
        <p>Calculate your work time</p>
      </div>

      <button class="play-button" id="play-timer"></button>
    </div>
  </header>

  <div class="form">
    <div class="form-element">
      <div class="form-label">Total working time:</div>
      <div class="form-value">
        <input class="user-data" type="decimal" id="totalWorkingHour" value="8"><span class="hour-unit-text">h</span>
        <input class="user-data" type="decimal" id="totalWorkingMinute" value="0"><span>m</span>
      </div>
    </div>

    <div class="form-element">
      <div class="form-label">Current worked time:</div>
      <div class="form-value">
        <input class="user-data" type="decimal" id="currentWorkedHour" value="0"><span class="hour-unit-text">h</span>
        <input class="user-data" type="decimal" id="currentWorkedMinute" value="0"><span>m</span>
      </div>
    </div>

    <div class="form-element">
      <div class="form-label">Time difference:</div>
      <div class="form-value" id="timeRemaining">--:--</div>
    </div>
    <div class="form-element">
      <div class="form-label">Finishing time:</div>
      <div class="form-value" id="finishingTime">--:--</div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
